<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
</head>

<body>
  <div id="container"></div>
    <script>
var iDiv = document.createElement('div');
iDiv.id = 'container';
iDiv.className = 'element';

var iDiv2 = document.createElement('div');
for(var i=1; i <= iDiv2.length; i++){
        iDiv2[i] = document.createElement('div');
        iDiv2[i].id = 'container' + i;
        iDiv2[i].className = 'element-' + i;
        iDiv2[i].innerText = 'Element'+i;
    }
iDiv2.className = "element-"+i;
iDiv.appendChild(iDiv2);
// Append to the document last so that the first append is more efficient.
document.body.appendChild(iDiv)

var iDiv3 = document.createElement('div');
for(var i=2; i <= iDiv2.length; i++){
        iDiv3[i] = document.createElement('div');
        iDiv3[i].id = 'container' + i;
        iDiv3[i].className = 'element-' + i;
        iDiv3[i].innerText = 'Element'+'1';
    }
iDiv3.className = "element-"+i;
iDiv.appendChild(iDiv3);
// Append to the document last so that the first append is more efficient.
document.body.appendChild(iDiv)

var iDiv4 = document.createElement('div');
for(var i=3; i <= iDiv2.length; i++){
        iDiv4[i] = document.createElement('div');
        iDiv4[i].id = 'container' + i;
        iDiv4[i].className = 'element-' + i;
        iDiv4[i].innerText = 'Element';
    }
iDiv4.className = "element-"+i;
iDiv.appendChild(iDiv4);
// Append to the document last so that the first append is more efficient.
document.body.appendChild(iDiv)

  </script>

  </script>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
</body>

</html>
