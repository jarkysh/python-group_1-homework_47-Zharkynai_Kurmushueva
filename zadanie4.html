<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
</head>

<body>
  <div id="container"></div>
  <input id="add-item-btn" type="button" value="+">
  <script>
    let button = document.getElementById('add-item-btn');
    let div = document.getElementById('container');
    button.onclick = function() {
      let n_div = document.createElement('div');
      n_div.classList.add('element');
      n_div.innerText = 'Element';
      div.appendChild(n_div);
    };
  </script>
</body>

</html>
